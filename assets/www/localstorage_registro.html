<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="David Rodr&iacute;guez Condezo">
	<meta name="author" content="David Rodr&iacute;guez Condezo">

	<title>Curso Cordova</title>

	<link rel="stylesheet" href="css/tema1.css">
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="cordova.js"></script>

	<script type="text/javascript" charset="utf-8">
		function iniciar() {
			document.addEventListener("deviceready", dispositivoListo, false);
		}

		function dispositivoListo() {

		}

		function logeo() {
			console.log("Dentro de login");

			window.localStorage.setItem("correo", $("#email").val());
			window.localStorage.setItem("clave", $("#pass").val());

			alert("Bienvenido: \n" + $("#email").val());

			window.location.assign("index.html");
		}
	</script>

</head>
<body onload="iniciar()">

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Curso Cordova</h1>
	</div>

	<div data-role="content">
		<p>Ejemplo de LocalStorage - Registro</p>
		<form>
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider">Bienvenido</li>
				<li><label for="usuario">Correo:</label>
					<input type="text" name="email" id="email" class="required" value=""/>
				</li>
				<li><label for="password">Password:</label>
					<input type="password" name="pass" id="pass" class="required" value=""/>
				</li>
				<li>
					<button onclick="logeo()" data-icon="check">Ingresar</button>
				</li>
			</ul>
		</form>
		<a href="index.html" data-role="button" data-icon="back">Regresar</a>
	</div>

	<div data-role="footer" data-position="fixed">
		<p align="center">
			<small>RCondezo &copy; 2015</small>
		</p>
	</div>

</div>

</body>
</html>
