	<script type="text/javascript" charset="utf-8">
		function iniciar() {
			document.addEventListener("deviceready", dispositivoListo, false);
		}
		function dispositivoListo() {

		}
		function tomarFoto(){
			navigator.camera.getPicture(onCamaraSuccess, onCamaraError);
		}
		function onCamaraSuccess(imageURL){
			navigator.notification.alert( "OK: " + imageURL);
			var ic = document.getElementById("imagenContenedor");
			ic.innerHTML = '<img src="'+imageURL+'" width="50%" />';
		}
		function onCamaraError( e ){
			navigator.notification.alert( "Error: " + e );
		}
	</script>

</head>

<body onload="iniciar()">

<div data-role="page">
	<div data-role="header" data-position="fixed">

	</div>
