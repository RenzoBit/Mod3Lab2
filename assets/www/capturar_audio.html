	<link rel="stylesheet" href="css/tema1.css">

	<script src="js/jquery-1.12.4.min.js"></script>

	<script src="cordova.js"></script>

	<script type="text/javascript" charset="utf-8">
		function iniciar() {
			document.addEventListener("deviceready", dispositivoListo, false);
		}
		function dispositivoListo(){

		}
		function capturarAudio() {
			navigator.device.capture.captureAudio(onCaptureSuccess, onCaptureError, {duration: 5, limit: 1});
		}
		function onCaptureSuccess(fileList){
			var len = fileList.length;
			if(len > 0){
				for( i = 0; i < len; i++) {
					navigator.notification.alert( "name: " + fileList[i].name +
							", fullPath: " + fileList[i].fullPath +
							", type: " + fileList[i].type +
							", lastModifiedDate: " + fileList[i].lastModifiedDate +
							", size: " + fileList[i].size);
				}
			}
		}
		function onCaptureError(){
			navigator.notification.alert( "Error: " + e );
		}

	</script>


</head>

<body onload="iniciar()">

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Curso Cordova</h1>
	</div>

	<div data-role="content">
		<p>Ejemplo de Captura de Audio</p>
		<button onclick="capturarAudio()">Capturar Audio</button>
		<a href="index.html" data-role="button" data-icon="back">Regresar</a>
	</div>

</div>

</body>
